name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ master, dev ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        # Use a tolerant install so CI doesn't fail on dev-only peerDependency conflicts
        run: npm install --legacy-peer-deps --silent

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build with OpenNext
        run: npm run opennext:build

      - name: Verify Cloudflare secrets
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}
        run: |
          set -euo pipefail

          for name in CF_API_TOKEN CF_ACCOUNT_ID CF_PROJECT_NAME; do
            if [ -z "${!name}" ]; then
              echo "::error::Missing GitHub secret ${name}. Please create it in Settings > Secrets and variables > Actions." >&2
              exit 1
            fi
          done

      - name: Validate Cloudflare account access
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          set -euo pipefail

          npx --yes wrangler@4 whoami --config wrangler.toml --account "$CLOUDFLARE_ACCOUNT_ID"

      - name: Verify Cloudflare Pages project exists
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CLOUDFLARE_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}
        run: |
          set -euo pipefail

          tmp_file=$(mktemp)
          if ! npx --yes wrangler@4 pages project list --account-id "$CLOUDFLARE_ACCOUNT_ID" --json >"$tmp_file" 2>"$tmp_file.err"; then
            echo "::group::wrangler pages project list stderr"
            cat "$tmp_file.err" || true
            echo "::endgroup::"
            echo "::error::Unable to list Pages projects for account $CLOUDFLARE_ACCOUNT_ID."
            exit 1
          fi

          if ! [ -s "$tmp_file" ]; then
            echo "::error::No data returned when listing Pages projects for account $CLOUDFLARE_ACCOUNT_ID."
            exit 1
          fi

          if ! command -v jq >/dev/null 2>&1; then
            echo "::error::jq is required to validate the Cloudflare Pages project list."
            exit 1
          fi

          if ! jq -e --arg name "$CLOUDFLARE_PROJECT_NAME" 'map(.name) | index($name)' "$tmp_file" >/dev/null; then
            echo "::error::Cloudflare Pages project \"$CLOUDFLARE_PROJECT_NAME\" was not found in the current account."
            echo "Ensure the project exists or update CF_PROJECT_NAME to match an existing Pages project."
            exit 1
          fi

          rm -f "$tmp_file" "$tmp_file.err"

      - name: Deploy with OpenNext
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CLOUDFLARE_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}
        run: |
          npm run opennext:deploy

