name = "inkpup"
compatibility_date = "2025-10-07"
main = ".open-next/worker.js"
account_id = "${CLOUDFLARE_ACCOUNT_ID}"
compatibility_flags = ["nodejs_compat"]
workers_dev = false
logpush = true

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "${R2_BUCKET}"

[[env.dev.r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "${R2_BUCKET}"

[[env.production.r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "${R2_BUCKET}"

[vars]
R2_PUBLIC_HOSTNAME = "${R2_PUBLIC_HOSTNAME}"
CF_WEB_ANALYTICS_TOKEN = "${CF_WEB_ANALYTICS_TOKEN}"

[env.dev]
name = "inkpup-dev"
route = "dev.inkpup.ca/*"
zone_id = "${CLOUDFLARE_ZONE_ID}"
logpush = true

[env.dev.vars]
R2_PUBLIC_HOSTNAME = "${R2_PUBLIC_HOSTNAME}"
CF_WEB_ANALYTICS_TOKEN = "${CF_WEB_ANALYTICS_TOKEN}"

[env.production]
name = "inkpup"
route = "inkpup.ca/*"
zone_id = "${CLOUDFLARE_ZONE_ID}"
logpush = true

[env.production.vars]
R2_PUBLIC_HOSTNAME = "${R2_PUBLIC_HOSTNAME}"
CF_WEB_ANALYTICS_TOKEN = "${CF_WEB_ANALYTICS_TOKEN}"
